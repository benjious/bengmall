<!doctype html>
<html lang="en">

<head>
    <title>添加商品</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../../../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../../../assets/vendor/chartist/css/chartist-custom.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../../../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
          rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../../assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">



    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加商品</h3>
                        <p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
                    </div>
                    <div class="panel-body">


                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="create_proName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品简介</label>
                                <div class="col-sm-6"><textarea class=" form-control "
                                                                id="create_gooddesc"
                                                                placeholder="简单描述一下商品吧..."
                                                                rows="4"></textarea></div>
                            </div>

                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">价格</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="create_proPrice">
                                </div>
                            </div>

                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">库存量</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="create_proStock"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">库存警告</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control"
                                           id="create_stockWarnning"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">顾客可购买量</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control"
                                           id="create_customCanBuy"
                                    >
                                </div>
                            </div>


                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">商品品牌</label>
                                <div class="col-sm-6">
                                    <select id="creategood_brand" class="form-control">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">商品类目</label>
                                <div class="col-sm-6">
                                    <select id="creategood_category" class="form-control ">
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">商品类别</label>
                                <div class="col-sm-6">
                                    <select id="creategood_type" class="form-control">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">商家</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="creategood_store">

                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label
                                        class="col-sm-2 control-label">商品图片</label>
                                <div class="col-sm-offset-4">
                                    <div class="jquery-fileupload">
                                        <div class="">
                                            <input id="uploadImg" type="file" name="uploadFiles"
                                                   multiple/>
                                        </div>
                                        <div id="load_img_show">
                                        </div>
                                        <div id="progress">
                                            <div class="bar" style="width: 0%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group" id="btn-group-goodsubmit">
                                <div class="col-sm-offset-3 col-sm-4">
                                    <button id="creategood_submit"
                                            class="btn btn-primary">提交
                                    </button>
                                </div>
                                <div class=" col-sm-4">
                                    <button type="submit" class="btn btn-danger">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->

</div>
<!-- Javascript -->
<script src="../../../assets/vendor/jquery/jquery.min.js"></script>
<script src="../../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../../assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="../../../assets/vendor/chartist/js/chartist.min.js"></script>
<script src="../../../asset /scripts/klorofil-common.js"></script>

<!--file load -->
<script src="../../../assets/vendor/fileupload/jquery.ui.widget.js"></script>
<script src="../../../assets/vendor/fileupload/jquery.iframe-transport.js"></script>
<script src="../../../assets/vendor/fileupload/jquery.fileupload.js"></script>
<script src="../../../assets/vendor/fileupload/jquery.fileupload-process.js"></script>
<script src="../../../assets/vendor/fileupload/jquery.fileupload-validate.js"></script>
<script src="../../../assets/vendor/fileupload/my-load.js"></script>

</body>

</html>
